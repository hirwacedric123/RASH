    <!-- Contact Section -->
    <section class="contact">
        <div class="containers">
            <h2>Contact Me</h2>
            <p>Get in touch with me through the following channels.</p>

            <!-- Social Media Links -->
            <div class="social-media">
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            </div>


            <div class="youtube">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5FVO3IHwIzw" frameborder="0" allowfullscreen></iframe>
            </div>

                <div class="contact-form">
                    <h2>CONTACT US</h2>
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                </div>

            <!-- Google Map -->
            <div class="map">
                <h2>View us on the map</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093704!2d144.95373631550457!3d-37.81627974202159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5772c5e9f9f18df!2sYour+Location!5e0!3m2!1sen!2s!4v1611879178063!5m2!1sen!2s" 
                    width="80%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>


    </section>
